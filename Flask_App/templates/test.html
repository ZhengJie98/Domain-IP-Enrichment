

{% for page_num in pages %}
{% if page_num == current_page %}
    <a href="/filter?page={{ page_num }}&filter_header={{ filter_header }}&filter_value={{ filter_value }}" class="active">{{ page_num }}</a>
{% else %}
    <a href="/filter?page={{ page_num }}&filter_header={{ filter_header }}&filter_value={{ filter_value }}">{{ page_num }}</a>
{% endif %}
{% endfor %}

{% if has_next %}
<a href="/filter?page={{ next_page }}&filter_header={{ filter_header }}&filter_value={{ filter_value }}">Next</a>
{% endif %}
