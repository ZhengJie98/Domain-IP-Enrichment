{% include 'layout.html' %}
<!DOCTYPE html>
<html>
  <head>
    <title>Upload CSV</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }

      h1 {
        text-align: center;
      }

      form {
        margin-top: 30px;
        text-align: center;
      }

      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="file"] {
        display: none;
      }

      .custom-radio {
        display: inline-block;
        position: relative;
        padding-left: 30px;
        margin-right: 20px;
        cursor: pointer;
      }

      .custom-radio input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
      }

      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 20px;
        width: 20px;
        background-color: #eee;
        border-radius: 50%;
      }

      .custom-radio input:checked ~ .checkmark {
        background-color: #2196F3;
      }

      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      .custom-radio input:checked ~ .checkmark:after {
        display: block;
      }

      .custom-radio .checkmark:after {
        top: 6px;
        left: 6px;
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: white;
      }

      input[type="file"] + label {
        display: inline-block;
        padding: 8px 16px;
        background-color: #2196F3;
        color: white;
        border-radius: 4px;
        cursor: pointer;
      }

      input[type="submit"] {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #2196F3;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Upload CSV File</h1>
      <form action="/uploadcsv" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <input class="form-control" type="file" name="csv_file" id="csv_file" accept=".csv">
          <label class="form-label" for="csv_file">Choose CSV File</label>
          <div id="file_name"></div>
        </div>
        <div class="mb-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="ip_address" name="data_type" value="ip_address" checked>
            <label class="form-check-label" for="ip_address">IP Address</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" id="domain_url" name="data_type" value="domain_url">
            <label class="form-check-label" for="domain_url">Domain/URL</label>
          </div>
        </div>
        <input class="btn btn-primary" type="submit" value="Upload">
      </form>
    </div>
    <script>
      // Display the uploaded file name
      const fileInput = document.getElementById('csv_file');
      const fileNameDiv = document.getElementById('file_name');
      fileInput.addEventListener('change', function () {
        fileNameDiv.textContent = fileInput.files[0].name;
      });
    </script>
  </body>
</html>
